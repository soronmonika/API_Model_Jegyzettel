<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
      <!--api-nak küldünk adatokat:-->
      <h1 class="my-2">Employees</h1>
        <form >
            <div class="form-group">
              <label for="form-label">EMPNO</label>
              <input placeholder="8003" type="form-control" type="text" name="" id="">
            </div>

                        <div class="form-group my-3">
              <label for="form-label"></label>
              <input placeholder="TOM" type="form-control" type="number" name="empno" id="empno">
            </div>
                        <div class="form-group my-3">
              <label for="form-label" for="name">NAME</label>
              <input placeholder="IT" type="form-control" type="text" name="name" id="name">
            </div>
                        <div class="form-group my-3">
              <label for="form-label" for="mgr">MGR</label>
              <input placeholder="8000" type="form-control" type="number" name="mgr" id="mgr">
            </div>
                        <div class="form-group my-3">
              <label for="form-label" for="hiradate">HIRADATE</label>
              <input placeholder="2015-06-13" type="form-control" type="DATE" name="hiradate" id="hiradate">
            </div>


                        <div class="form-group my-3">
              <label for="form-label" for="sal">SAL</label>
              <input placeholder="2000" type="form-control" type="number" name="sal" id="sal">
            </div>


                        <div class="form-group my-3">
              <label for="form-label" for="comm">COMM</label>
              <input placeholder="100" type="form-control" type="number" name="comm" id="comm">
            </div>


                        <div class="form-group">
              <label for="form-label" for="deptno">DEPTNO</label>
              <input placeholder="20" type="form-control" type="number" name="deptno" id="deptno">
            </div>

<button class="btn btn-success" onclick="SetEmp()">Felvitel</button>
<button class="btn btn-danger" onclick="DelEmp()">Törlés</button>
<button class="btn btn-success" onclick="UpdateEmp()">Módosít</button>
        </form>
      </div>

      <div class="col-12">
        <div class="table table-striped">
          <div class="table-dark">
              <table>
                <thead>
                  <tr>EMPNO</tr>
                  <tr>ENAME</tr>
                  <tr>JOB</tr>
                  <tr>MGR</tr>
                  <tr>HIREDATE</tr>
                  <tr>SAL</tr>
                  <tr>COMM</tr>
                  <tr>DEPTNO</tr>
                </thead>
              </table>
          </div>
        </div>

      </div>

    </div>
  </div>


  <tbody id="torzs"></tbody>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
